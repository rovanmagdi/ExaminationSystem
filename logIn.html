<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css" integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css" integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signupSection">
        <div class="info">
      
        </div>
        <form action="page1.html"  class="signupForm"  onsubmit="return validation()">
          <h2>login</h2>
          <ul class="noBullet">
              <li>
                <label for="email"></label>
                <input type="email" class="inputFields" id="email" name="email" placeholder="Email" /><br/>
                <span id="spanemail"> email is not associated with an account</span>
              </li>
            <li>

              <label for="password"></label>
              <input type="password" class="inputFields" id="password" name="password" placeholder="Password" />
              <br>
              <span id="spanpass">password not correct</span>
            </li>
           
            <li id="center-btn">
              <a href="page1.html">

                <input type="submit" id="join-btn" name="join" alt="Join" value="login" >
              </a>
            </li>
          </ul>
      
        </form>
      </div>
      <script src="script2.js"></script>
</body>
</html>
